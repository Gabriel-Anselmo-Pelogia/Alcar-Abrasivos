<style>
    .main-card {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        border-top: 8px solid {{ cor_tema }};
        font-family: 'Segoe UI', Roboto, sans-serif;
        transition: transform 0.3s ease;
        margin-top: 20px;
    }
    .main-card:hover {
        transform: translateY(-5px);
    }
    .header-section {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
    }
    .icon-box {
        background: {{ cor_tema }};
        color: white;
        padding: 15px;
        border-radius: 12px;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .status-badge {
        display: inline-block;
        padding: 5px 15px;
        border-radius: 20px;
        background: #f0f2f6;
        color: {{ cor_tema }};
        font-weight: bold;
        font-size: 0.85rem;
    }
</style>

<div class="main-card">
    <div class="header-section">
        <div class="icon-box">{{ icone }}</div>
        <div>
            <h4 style="margin: 0; color: #666;">{{ categoria }}</h4>
            <div class="status-badge">{{ status_texto }}</div>
        </div>
    </div>

    <h2 style="margin: 10px 0; color: #333;">{{ informacao_principal }}</h2>
    
    <p style="color: #888; font-size: 0.95rem;">{{ descricao_detalhada }}</p>
    
    {% if mostrar_barra %}
    <div style="background: #eee; height: 10px; border-radius: 5px; margin-top: 15px; overflow: hidden;">
        <div style="width: {{ progresso }}%; background: {{ cor_tema }}; height: 100%; transition: 1s;"></div>
    </div>
    {% endif %}
</div>
