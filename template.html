<style>
    .card-alcar {
        background: #ffffff;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        border-left: 10px solid {{ cor }};
        font-family: 'Segoe UI', Tahoma, sans-serif;
        transition: transform 0.3s ease;
        margin-bottom: 20px;
    }
    .card-alcar:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    .bar-container {
        background: #eeeeee;
        border-radius: 10px;
        height: 14px;
        width: 100%;
        margin: 15px 0;
        overflow: hidden;
    }
    .bar-fill {
        width: {{ porcentagem }};
        background: {{ cor }};
        height: 100%;
        transition: width 1s ease-in-out;
    }
</style>

<div class="card-alcar">
    <div style="color: #666; font-size: 0.9rem;">Bem-vindo, <strong>{{ nome_usuario }}</strong></div>
    <h2 style="margin: 10px 0; color: #333;">R$ {{ valor }}</h2>
    <div class="bar-container">
        <div class="bar-fill"></div>
    </div>
    <div style="text-align: right; color: #888; font-size: 0.8rem;">
        {{ porcentagem }} da meta conclu√≠da
    </div>
</div>
