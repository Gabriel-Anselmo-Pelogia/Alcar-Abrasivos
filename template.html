<style>
    /* O Card principal */
    .dashboard-card {
        background: #ffffff;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        border-left: 10px solid {{ cor }};
        font-family: 'Segoe UI', sans-serif;
        transition: all 0.3s ease; /* Faz a transição ser suave */
        cursor: default;
    }

    /* Efeito de passar o mouse (Hover) */
    .dashboard-card:hover {
        transform: translateY(-8px); /* Sobe o card */
        box-shadow: 0 12px 25px rgba(0,0,0,0.15); /* Aumenta a sombra */
        background: #fdfdfd;
    }

    /* Barra de progresso animada */
    .progress-bg {
        background: #eee;
        border-radius: 10px;
        height: 12px; /* IMPORTANTE: sem altura, a barra some */
        width: 100%;
        margin: 15px 0;
    }

   .progress-fill {
        width: {{ porcentagem }}; /* O valor vindo do Python */
        background: #27ae60;
        height: 100%;
        border-radius: 10px;
    }

    .setor-badge {
        background: {{ cor }};
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: bold;
    }
</style>

<div class="dashboard-card">
    <span class="setor-badge">{{ setor }}</span>
    <h2 style="margin: 10px 0; color: #333;">{{ valor }}</h2>
    <p style="color: #666; margin: 0;">Progresso da Meta: <strong>{{ porcentagem }}</strong></p>
    
    <div class="progress-bg">
        <div class="progress-fill"></div>
    </div>
    
    <small style="color: #999;">{{ itens }} itens processados hoje</small>
</div>
